<html>
<body>
    <div class="container">
        <div class="row" style = 'background-color:#DAE7F8; text-align:center;'> 
            <img  src="{{url_for('static', filename='restaurant_header.png')}}">
        </div>
    </div>
    
        <p>Enter a New Restaurant Recommendation</p>

        <label for="Restaurant_Name">Restaurant Name</label>
        <p><input type="text" name="Restaurant_Name" /></p>

        <label for="restaurant_type"> Type (cafe, sit-down, bakery, etc)</label>
        <p><input type="text" name="restaurant_type"/></p>

        <label for="cuisine">Cuisine</label>
        <p><input type="text" name="cuisine" /></p>

        <label for="price">Price (1-5)</label>
        <p><input type="number" name="price" /></p>

        <label for="stars">Stars (1-5)</label>
        <p><input type="number" name="stars" /></p>

        <div class="row" style = 'text-align:center;background-color:#ffffff'>
            <div class="dropdown" style="width:device-width;height:100px;padding: 50px;font-size:x-large;display: inline-block; text-align:center">
                City
                <form method="POST" action ='/'>
                    <select name="city" style="width:500px;height: 60px;text-align:center;font-size: medium;margin-top: 20px;">
                        {% for j in city_dropdown %}
                            <OPTION>{{j[0]}}</OPTION>
                        {% endfor %}
                    </select>
                    <p>{{selected}}</p>
                </form>
            </div>
    </div>
    <input type="submit" value ="Submit">
    </form>
</body>

</html>
